{% extends 'navbar.html' %}
{% block content %}
<div class="container bg-light " style="height:auto;">
<h1 class="text-dark">Your Shopping Cart</h1>
 
<div class="row ">
    {% for i in data %}
    <div class="col-lg-3 col-md-6 col-sm-6 d-flex">
        <div class="card w-auto my-2 shadow-2-strong">
          <img src="{{i.product.image.url}}" class="card-img-top" style="aspect-ratio: 1/ 1" />
            <div class="card-body  flex-column">
              <h5 class="card-title">{{i.product.description}}-([{{i.quantity}}])</h5>
              <p class="card-text">&#8377;  {{i.product.price}}   <s>&#8377;{{i.product.tprice}}</s></p>
            </div>
                <a href="{% url 'remove_from_cart' i.id %}" class="btn btn-primary shadow-0 me-1">Remove</a>
                <div style="margin-top:8px; margin-bottom: 8px;" class="mx-auto d-block">
                <a href="{% url 'add' i.id %}" ><button type="button" class="btn btn-primary"  >+1</button>  </a>
                <a href="{% url 'less' i.id %}"><button type="button" class="btn btn-danger"  >-1</button> </a>
              </div>
        </div>
      </div>
    {% endfor %}
  </div>
  {% if data  %}
  <p style="color:rgba(224, 12, 12, 0.925); " >Total Price:&nbsp;&nbsp;&nbsp;&#8377;{{data2}} </p>
<p style="color:rgba(57, 240, 57, 0.884); ">Offer Price:&nbsp;&nbsp;&nbsp;&#8377;{{data3}} </p>
  <div class=" w-50 bg-light mx-auto d-block "style="margin-top:20px;" >
<a href="{% url 'makepayment' %}"><button type="button" class="btn btn-primary form-control ">BUY</button></a>
</div>
{% endif %}
</div>
{% endblock %}
