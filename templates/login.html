{% extends 'navbar.html' %}
{% block content %}
{% load static %}
<div class="container">
<form style="background-color: antiquewhite; padding:15px; margin-top:100px;" class="w-100 mx-auto d-block" method="post" action="{% url 'dologin' %}">
    {% csrf_token %}
   <div  class="w-50"  style="display:inline-block; border-right:1px black solid;"> 
    <h2 style="text-align: center;">Login</h2>
    <div class="form-group">
        <label>Email</label>
        <input type="email"  name="email" requird pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" requird name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control">
    </div>
    <a href="" style="display: block;">Forgot Password?</a>
    <br>
    <a href="{% url 'registration' %}">New Account</a>
    <button type="submit" class="btn btn-primary mx-auto d-block">LOGIN</button>
</div>
<div  class="w-35"   style="display:inline-block; float: right;"> 
    <img src="{% static 'images/login.avif' %}" id="login_img">
</div>

</form>
</div>
{% endblock %}
