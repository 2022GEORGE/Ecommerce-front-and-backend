{% extends 'navbar.html' %}
{% block content %}
{% load static %}
<div class="container">
<form style="padding:15px; margin-top:100px; background-repeat: no-repeat; background-size: cover; background-image: url('{% static 'images/space1.jpg' %}'); " class="w-50 mx-auto d-block text-light" method="post" action="{% url 'dologin' %}">
    {% csrf_token %}
   <div  class="w-100"  style="display:inline-block; "> 
    <h2 style="text-align: center;">Login</h2>
    <div class="form-group">
        <label>Email</label>
        <input type="email"  name="email" requird pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" requird name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control">
    </div>
    <br>
    <a href="{% url 'registration' %}">New Account</a>
    <button type="submit"    class="btn btn-primary mx-auto d-block" id="button">LOGIN</button>
</div>


</form>
</div>
{% endblock %}
