{% extends 'navbar.html' %}
{% block content %}
{% load static %}
<div class="container">
    <form class="mx-auto d-block" method="post" action="{% url 'dologin' %}" style=" background-size: cover; background-repeat: no-repeat;  background-image: url('{% static "images/login2.png" %}');">
        {% csrf_token %}
        <h3>Login Here</h3>
        <div class="form-group">
        <label >Email Id</label>
        <input type="text" name="email" placeholder="Email" id="username" class="form-control">
    </div>
    <div class="form-group">
        <label for="password" >Password</label>
        <input type="password" name="password" placeholder="Password" id="password" class="form-control">
    </div>
    <a href="{% url 'registration' %}">New Account</a>
        <button typr="button" class="btn btn-primary form-control" id="button">Log In</button>
    </form>
</div>
{% endblock %}
